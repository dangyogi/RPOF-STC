{# Sphinx sidebar template: relation links. #}
{%- if prev %}
  <div>
    <h5>{{ _('Previous topic') }}</h5>
    <p class="topless"><a class="relation-link" href="{{ prev.link|e }}"
                          title="{{ _('previous chapter') }}">{{ prev.title }}</a></p>
  </div>
{%- endif %}
{%- if next %}
  <div>
    <h5>{{ _('Next topic') }}</h5>
    <p class="topless"><a class="relation-link" href="{{ next.link|e }}"
                          title="{{ _('next chapter') }}">{{ next.title }}</a></p>
  </div>
{%- endif %}
